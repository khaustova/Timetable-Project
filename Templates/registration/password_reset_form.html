{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}

<div class="container-fluid d-flex h-100 justify-content-center align-items-center pt-5 pb-5 mt-5 mb-5">
  <div class="row bg-white shadow-sm">
    <div class="col border rounded p-4">
      <h3 class="text-center mb-4">Сброс пароля</h3>
        <form method="post" action=".">
          {% csrf_token %}
          <div class="form-group">
            <p>Забыли пароль?<br>
            Введите e-mail адрес, чтобы получить новый пароль.</p>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <input type="submit" value="Сбросить пароль" class="btn-ruby btn mb-3 px-5">
        </form>
    </div>
  </div>
</div>

{% endblock %}
